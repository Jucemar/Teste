<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h3 class="panel-title"><strong>{{card.id}}</strong></h3>
      </div>
      <div class="panel-body">

        
        
        <div class="modal fade" id="modal-id">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{card.id}}</h4>
              </div>
              <div class="modal-body">
                  <img class="center-block" [src]="formatUrl(card.image_url)" alt="">
              </div>
             
            </div>
          </div>
        </div>
        



        <a data-toggle="modal" href='#modal-id'>
        <img class="img-responsive center-block" [src]="formatUrl(card.image_url)" alt="">
        </a>

      </div>
      <div class="panel-footer text-center">
        <a href="#" class="pull-left"><i class="bx bxs-plus-square text-success bx-lg"></i></a>
        <span>55</span>
        <a href="#" class="pull-right"><i class="bx bxs-minus-square text-danger bx-lg"></i></a>
      </div>
    </div>
  </div>
