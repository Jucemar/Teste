<div class="container">

  <ol class="breadcrumb">
    <li>
      <a [routerLink]="['/']">Home</a>
    </li>
    <li class="active">Times</li>
  </ol>


  <div class="row" *ngFor="let a of (times | fatiaArrays)">

      </div>
    </div>
  </div>
</div>
